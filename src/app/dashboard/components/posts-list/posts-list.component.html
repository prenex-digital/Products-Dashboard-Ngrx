<section class="posts">
    <mat-card class="example-card" *ngFor="let post of posts$ | async">
        <mat-card-header>
            <mat-card-title class="title">{{post.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.body}}
            </p>
            <button mat-stroked-button color="warn" (click)="removePost(post)">Remove</button>
        </mat-card-content>
    </mat-card>
</section>
