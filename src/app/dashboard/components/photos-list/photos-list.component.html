<section class="photos">
    <mat-card class="example-card" *ngFor="let photo of photos$ | async">
        <mat-card-header>
            <mat-card-title class="title">{{photo.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{photo.thumbnailUrl}}" alt="photo.title">
        <mat-card-content>
            <div class="buttons">
                <a mat-stroked-button href="{{photo.url}}" target="_blank">View</a>
                <button mat-stroked-button color="warn">Remove</button>
            </div>
        </mat-card-content>
    </mat-card>
</section>
